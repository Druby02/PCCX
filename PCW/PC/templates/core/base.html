<!DOCTYPE html>


<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>

        <title> {% block title%} {% endblock %} | OSLpc</title>
    </head>

    <body>
        <nav class= "py-6 px-6 flex justify-between items-center border-b border-gray-200 ">
                    <a href= "/" class="text-2xl font-bold">OSLpc</a>

                    <div class="space-x-6">
                    <a href="/" class="text-lg font-semibold text-gray-600 hover:text-gray-900">Home</a>
                    <a href="/services" class="text-lg font-semibold text-gray-600 hover:text-gray-900">Shopping</a>
                    <a href="/blog" class="text-lg font-semibold text-gray-600 hover:text-gray-900">Cart</a>
                    <a href="/login" class="px-6 py-3 text-lg font-semibold bg-green-900 text-white  rounded-xl hover:text-gray-900">Login</a>

                </p>
            </div>

            <div class="w-1/3">

                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-green-400 hover:text-gray-200">About</a></li>
                    <li><a href="{% url 'contact' %}" class="text-lg text-green-400 hover:text-gray-200">Contact</a></li>
                    <li><a href="#" class="text-lg text-green-400 hover:text-gray-200">Privacy policy</a></li>    
                    <li><a href="#" class="text-lg text-green-400 hover:text-gray-200">Terms of use</a></li>
                </ul>

        </footer>
