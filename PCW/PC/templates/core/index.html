{% extends "core/base.html" %}

{% block title %}Welcome {% endblock %}


{% block content %}
<div class="mt-6 px-6 py-12 bg-green-600 rounded-xl">
    <h2 class= "mb-12 text-3xl font-bold text-center">Latest deals</h2>

    <div class="grid grid-col-3 gap-3">
        {% for product in products %}
            <div>
                <a href="#">
                    <div>
                        <img src="{{ product.image.url }}"  class="rounded-t-xl">                       
                    </div>

                    <div class="p-5 bg-white rounded-b-xl">
                        <h3 class="text-lg font-semibold">{{ product.title }}</h3>
                        <p class="mt-2 text-green-600 font-bold">${{ product.price }}</p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
