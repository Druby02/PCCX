{% extends 'core/base.html' %}

{% block title %}Profile page{% endblock %}

{% block content %}
<div style="max-width: 700px; margin: 0 auto; text-align: center;">
    <h2>Your Profile</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>

    <form action="{% url 'core:logout' %}" method="post" class="mt-6">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-red-700">
            Log out
        </button>
    </form>

    <div class="flex justify-center gap-8 mt-10">
        <a href="{% url 'core:edit_profile' %}" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 inline-block">Edit Profile</a>
        <a href="{% url 'core:delete_profile' %}" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-800 inline-block">Delete Profile</a>
    </div>
</div>
{% endblock %}
